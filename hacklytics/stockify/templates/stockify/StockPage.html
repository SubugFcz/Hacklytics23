{% extends 'stockify/base.html' %}
{% block content %}
<p>Stockify Table</p>
{{stockDate}}
<table border="1">
	<tr>
		<th>Stock</th>
		<th>RSI</th>
		<th>OBV</th>
		<th>EMA</th>
	</tr>
	{% for item in myItems %}
		<tr>
		{% for name, rsi, obv, ema in item %}
			<th>{{name}}</th>
			<th>{{rsi}}</th>
			<th>{{obv}}</th>
			<th>{{ema}}</th>
		{% endfor %}
		</tr>
	{% endfor %}
</table>
<a href="{% url 'Welcome' %}"><button>Back</button></a>
{% endblock %}
