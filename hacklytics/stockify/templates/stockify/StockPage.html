{% extends 'stockify/base.html' %}
{% block content %}
<p>Stockify Table</p>
{{stockDate}}
<table border="1">
	<tr>
		<th>Stock</th>
		<th>RSI</th>
		<th>OBV</th>
		<th>EMA</th>
	</tr>
	{% for item in myItems %}
		<tr>
			<th>{{item.name}}</th>
			<th>{{item.rsi}}</th>
			<th>{{item.obv}}</th>
			<th>{{item.ema}}</th>
		</tr>
	{% endfor %}
</table>
<a href="{% url 'Welcome' %}"><button>Back</button></a>
{% endblock %}
